<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/84349f1ad0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <div class="main">
        <img src="./images/logo.svg" class="main__logo" />
        <h1>We are launching <span class="main__black">soon!</span></h1>
        <h2>Subscribe and get notified</h2>

        <form class="main__form" novalidate>
          <input type="email" placeholder="Your email address..."  required/>
          <small>Please provide a valid email address</small>

          <input type="submit" value="Notify Me " />
        </form>
      </div>

      <div class="bottom">
        <img
          src="./images/illustration-dashboard.png"
          class="bottom__image"
          alt=""
        />
        <div class="bottom__icons">
          <i
            class="fab fa-facebook-f fa-border circle-icon"
            id="size1"
          ></i>
          <i
            class="fab fa-twitter fa-border circle-icon"
            id="size2"
          ></i>
          <i
            class="size fab fa-instagram fa-border circle-icon"
            id="size3"
          ></i>
        </div>

        <small class="copy">&copy; Copyright Ping. All rights reserved.</small>
      </div>
      <!-- 
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer> -->
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
